<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="shortcut icon" href="/favicon.30f7f635.svg" type="image/x-icon">
    <link rel="stylesheet" href="/index.3b8f328d.css">
  </head>
  <body class="bg-gray-50/100">
    <main>
      <section class="login-area py-10">
        <div class="container mb-6">
          <h2 class="text-4xl text-center font-bold uppercase">
            <span class="text-orange-500">Bank</span> App
          </h2>
        </div>
        <div class="container">
          <div class="login w-full md:w-2/4 mx-auto">
            <form class="p-10 bg-white border-b-orange-400 border-b-4 shadow-lg" id="login-data">
              <div class="error my-3" id="error">
                <h3 class="text-center text-xl font-bold text-red-500 bg-red-100 p-3">
                  Invalid Email or Password
                </h3>
              </div>
              <div class="mb-6">
                <label for="email" class="block my-2 text-gray-500 text-sm">Email Address</label>
                <input type="email" name="email" id="email" class="block w-full border-2 placeholder:text-xs px-5 p-2 rounded focus:outline-none" placeholder="Email Address">
              </div>
              <div class="mb-6">
                <label for="Password" class="block my-2 text-gray-500 text-sm">Password</label>
                <input type="Password" name="Password" id="password" class="block w-full border-2 placeholder:text-xs px-5 p-2 rounded focus:outline-none" placeholder="Password">
              </div>

              <div>
                <input type="submit" value="Login" class="bg-orange-500 duration-200 hover:bg-orange-600 text-white block w-full p-2 rounded font-bold uppercase cursor-pointer">
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="py-10 account-area">
        <div class="container mb-6 flex items-center justify-between">
          <h2 class="text-4xl text-center font-bold uppercase">
            <span class="text-orange-500">Bank</span> Details
          </h2>
          <button class="bg-red-500 p-2 px-5 rounded text-white font-bold transition-all hover:bg-red-600" id="logout">
            Logout
          </button>
        </div>

        <div class="container my-10">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
            <div class="col-span-1 bg-sky-500 p-5 rounded-lg">
              <h2 class="text-3xl font-bold uppercase mb-2 text-white text-center">
                Deposit
              </h2>
              <h2 class="text-4xl font-bold uppercase text-white text-center">
                $<span id="depositAmount">00</span>
              </h2>
            </div>
            <div class="col-span-1 bg-orange-500 p-5 rounded-lg">
              <h2 class="text-3xl font-bold uppercase mb-2 text-white text-center">
                Widthdraw
              </h2>
              <h2 class="text-4xl font-bold uppercase text-white text-center">
                $<span id="widthdrawAmount">00</span>
              </h2>
            </div>
            <div class="col-span-1 bg-sky-500 p-5 rounded-lg">
              <h2 class="text-3xl font-bold uppercase mb-2 text-white text-center">
                Balance
              </h2>
              <h2 class="text-4xl font-bold uppercase text-white text-center">
                $<span id="balanceAmount">1250</span>
              </h2>
            </div>
          </div>
        </div>

        <div class="container mt-10">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div class="col-span-1 bg-orange-500 p-10 rounded-lg">
              <form id="depositForm">
                <div class="my-5">
                  <label for="deposit-field" class="block my-2 text-white text-2xl">Deposit Amount</label>
                  <input type="number" name="Deposit" id="deposit-field" class="block w-full border-none placeholder:text-xs px-5 p-2 rounded focus:outline-none" placeholder="Deposit Amount">
                </div>
                <input type="submit" value="Deposit" class="bg-white p-2 px-5 rounded text-gray-400 text-sm cursor-pointer">
              </form>
            </div>
            <div class="col-span-1 bg-orange-500 p-10 rounded-lg">
              <form id="widthdrawForm">
                <div class="my-5">
                  <label for="widthdraw-field" class="block my-2 text-white text-2xl">Widthdraw Amount</label>
                  <input type="number" name="widthdraw" id="widthdraw-field" class="block w-full border-none placeholder:text-xs px-5 p-2 rounded focus:outline-none" placeholder="Widthdraw Amount">
                </div>
                <input type="submit" value="Widthdraw" class="bg-white p-2 px-5 rounded text-gray-400 text-sm cursor-pointer">
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/index.59a40e7a.js" defer=""></script>
  </body>
</html>
